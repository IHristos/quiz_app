<!-- templates/quiz.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta name="author" content="Christos Ioannidis" />
    <title>PSD Quiz-Test</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script>
      let timerMinutes = 30;
      function startTimer() {
        let duration = timerMinutes * 60;
        let display = document.getElementById("timer");
        let interval = setInterval(function () {
          let minutes = parseInt(duration / 60, 10);
          let seconds = parseInt(duration % 60, 10);

          display.textContent = minutes + "m " + seconds + "s";
          if (--duration < 0) {
            clearInterval(interval);
            alert("Time's up! Submitting...");
            document.getElementById("quiz-form").submit();
          }
        }, 1000);
      }

      window.onload = startTimer;
    </script>
  </head>
  <body>
    <button
      id="darkModeToggle"
      type="button"
      style="position: fixed; top: 20px; right: 20px; z-index: 1000"
    >
      üåô Dark Mode
    </button>
    <script>
      const toggleBtn = document.getElementById("darkModeToggle");
      const body = document.body;
      let dark = false;
      toggleBtn.onclick = function () {
        dark = !dark;
        if (dark) {
          body.classList.add("dark-mode");
          toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        } else {
          body.classList.remove("dark-mode");
          toggleBtn.textContent = "üåô Dark Mode";
        }
        localStorage.setItem("darkMode", dark ? "1" : "0");
      };
      // Persist mode
      if (localStorage.getItem("darkMode") === "1") {
        body.classList.add("dark-mode");
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        dark = true;
      }
    </script>
    <div class="container">
      <h1>Take Your Quiz</h1>
      <div class="timer-container">
        <p>Time left:&nbsp;<span id="timer">30m 0s</span></p>
      </div>
      <form method="post" action="/submit" id="quiz-form">
        {% for q in questions %}
        <div class="question-block">
          <h3>
            Question {{ loop.index }} {% if q.multi %}(choose multiple
            answers){% endif %}
          </h3>
          <p>{{ q.question }}</p>
          {% for a in q.answers %} {% set norm_a = a|lower|trim %}
          <label class="answer-label">
            {% if q.multi %}
            <input type="checkbox" name="q_{{ q.id }}" value="{{ norm_a }}" />
            {% else %}
            <input type="radio" name="q_{{ q.id }}" value="{{ norm_a }}" />
            {% endif %} {{ a }} </label
          ><br />
          {% endfor %}
        </div>
        <hr />
        {% endfor %}
        <button type="submit">Submit Quiz</button>
      </form>
    </div>
  </body>
</html>
